<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>
        p {
            display: none;
            background-color: yellow;
            padding: 20px;
        }
        
        div:hover p {
            display: block;
        }
    </style>
</head>

<body>

    <div>Hover over me to show the p element
        <p>Tada! Here I am!</p>
    </div>

</body>

</html>
