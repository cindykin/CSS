<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media (max-width: 500px) {
            /* berefek pas lebar dibawah 500px */
            body {
                background-color: lightblue;
            }
        }
        
        @media (min-width: 300px) {
            /* berefek pas lebar diatas 300px */
            h1 {
                color: white;
            }
        }
    </style>
</head>

<body>

    <h1>The @media Rule</h1>

    <p>Resize the browser window. When the width of this document is 500 pixels or less, the background-color is "lightblue", otherwise it is "yellow".</p>
    jika lebar browser 500px/kebawah jadi background-color biru <br> jika lebar 300px/keatas tulisan putih

</body>

</html>
