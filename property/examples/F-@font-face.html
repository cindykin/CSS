<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@font-face</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: judul;
            src: url(../SansitaSwashed-Black.ttf);
            /* ini offline */
        }
        
        h1 {
            font-family: judul;
            /* ini offline */
        }
        
        div {
            font-family: 'Courier Prime', monospace;
            /* ini online */
        }
    </style>
</head>

<body>
    <h1>The @font-face Rule</h1>
    <div>ada dua cara offline & online <br> With CSS, websites can use fonts other than the pre-selected "web-safe" fonts. Note: Internet Explorer 8 and earlier, do not support the @font-face rule. </div>
</body>

</html>
